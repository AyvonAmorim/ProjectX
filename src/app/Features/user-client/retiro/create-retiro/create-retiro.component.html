<div class="container p-4">
	<form>
		<div class="form-floating mb-3">
			<input [(ngModel)]="createRetiro.retName" [ngModelOptions]="{standalone: true}"
				type="text"
				class="form-control"
				id="floatingInput"
				placeholder="Nome"
			/>
			<label for="floatingInput">Nome do Retiro</label>
		</div>
	</form>
	<div class="d-grid gap-2 col-6 mx-auto p-2">
		<button type="button" class="btn btn-outline-success" (click)="doCreateRetiro()">Criar</button>
		<button type="button" class="btn btn-outline-warning" (click)="close()">Cancelar</button>
	</div>
</div>
