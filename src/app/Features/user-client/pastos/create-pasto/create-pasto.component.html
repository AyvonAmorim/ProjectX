<div class="container p-4">
	<form>
		<div class="form-floating mb-3">
			<input
				[(ngModel)]="pastoCreate.PastoName"
				[ngModelOptions]="{ standalone: true }"
				type="text"
				class="form-control"
				id="floatingInput"
				placeholder="Nome"
			/>
			<label for="floatingInput">Nome do Pasto</label>
		</div>
	</form>
	<div class="d-grid gap-2 col-6 mx-auto p-2">
		<button type="button" class="btn btn-outline-success" (click)="CreatePasto()">Criar</button>
		<button type="button" class="btn btn-outline-warning">Cancelar</button>
	</div>
</div>
